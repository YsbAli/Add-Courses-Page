<!DOCTYPE html>
<html lang="en">
  <head>

      rel="shortcut icon"

    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="" />
    <link

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

          </ul>
        </div>

    </nav>

    <!-- Navbar Ends -->

    <main>
      <div class="container mt-5 col-7">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Write Here..."
            aria-label="Recipient's username with two button addons"
          />
          <button id="Addbtn" class="btn btn-outline-info" type="button">
            Add Courses
          </button>
        </div>

        <ul id="ul" class="list-group mt-2">
          <li
            class="list-group-item d-flex justify-content-between"
            aria-disabled="true">
            <h4 class="flex-grow-1">Chapter 1</h4>
            <button class="btn btn-outline-success mx-2" onclick="Edit(this)">Edit</button>
            <button class="btn btn-outline-warning" onclick="Remove(this)">Remove</button>
          </li>
        </ul>
      </div>
